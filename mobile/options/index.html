<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Options - Sachi Hospital</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="images/logo.png">
</head>

<body>
  <nav id="nav">
    <div class="nav-content">
      <div class="logo">
        <a href="/home">Sachi Hospital</a>
      </div>
      <ul class="nav-links">
        <li><a href="/mobile/home" style="font-size: 55px;"><b>â˜°</b></a></li>
      </ul>
    </div>
  </nav>
  <section class="home"></section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="text">
    <center>
      <button class="option" onclick="window.open('/mobile/home','_self')"><i class='bx bx-home'></i> Home</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/medical','_self')"><i class='bx bx-plus-medical'></i>
        Medical</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/aboutus','_self')"><i class='bx bx-user'></i> About
        Us</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/details','_self')"><i class='bx bx-detail'></i>
        Details</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/blogs','_self')"><i class='bx bx-library'></i> Blogs</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/faqs','_self')"><i class='bx bx-question-mark'></i>
        FAQ's</button>
      <br>
      <br>
      <button class="option" onclick="window.open('/mobile/contactus','_self')"><i class='bx bxs-contact'></i> Contact us</button>
      <br>
      <br>
      <button class="option" onclick="window.open('https://goo.gl/maps/axDaqkYJ2z7NKM7R9','_blank')"><i class='bx bx-current-location'></i> Visit
        Hospital</button>
    </center>
  </div>


  <script>
    let nav = document.querySelector("nav");
    window.onscroll = function () {
      if (document.documentElement.scrollTop > 20) {
        nav.classList.add("sticky");
      } else {
        nav.classList.remove("sticky");
      }
    }
  </script>
  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      console.log("Mobile Device");
    } else {
      window.open("/home", "_self");
    }
  </script>
  <script src="sketch.js"></script>
</body>

</html>
